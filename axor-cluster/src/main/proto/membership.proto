syntax = "proto3";

option java_multiple_files = false;
option java_package = "io.masterkun.kactor.cluster.proto";
option java_outer_classname = "MembershipProto";

package kactor.cluster;

import "kactor/kactor.proto";

message Subscriber {
  oneof addr {
    string name = 1;
    kactor.ActorAddress address = 2;
  }
}

message TopicDesc {
  MsgType msgType = 1;
  repeated Subscriber subscriber = 2;
}

message SubscribedTopics {
  map<string, TopicDesc> topic = 1;
}
